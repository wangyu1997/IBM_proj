<script>

    jQuery(document).ready(function () {

        App.init(); // initlayout and core plugins

//		   Index.init();
//

//
//		   Index.initMiniCharts();
//
//		   Index.initDashboardDaterange();
//
//		   Index.initIntro();
    });

    function changePage(page) {
        $(".page-sidebar-menu li").removeClass("active");
        if ('categorySec' == page) {
            $("#category").addClass("active").find("a").eq(0).append($('<span class="selected"></span>'));
            $("#categorysec").addClass("active");
            // $("#mainFrame").attr("src", "classification/toList.html?type=2");
            $("#mainFrame").attr("src", "classification/toList.html");
            return;
        } else if ('category' === page) {
            $("#category").addClass("active").find("a").eq(0).append($('<span class="selected"></span>'));
            $("#category_1").addClass("active");
            // $("#mainFrame").attr("src", "classification/toList.html?type=1");
            $("#mainFrame").attr("src", "classification/toList.html");
            return;
        } else {
            $("#" + page).addClass("active").find("a").eq(0).append($('<span class="selected"></span>'));
        }
        $("#mainFrame").attr("src", page + "/toList.html");
    }

    // changePage("user");

    function logout() {
        if (confirm("确定退出登录？")) {
            window.location.href = "/logout";
        }
    }
</script>

<!-- END JAVASCRIPTS -->


<!-- END BODY -->
<script th:inline="javascript">

    var errormessage = [[${error}]];
    errorDialog(errormessage);

    var successmessage = [[${success}]];
    successDialog(successmessage);

    function errorDialog(errormessage) {
        if (null != errormessage) {
            swal("", errormessage.toString(), "error");
        }
    }

    function successDialog(successmessage) {
        if (null != successmessage) {
            swal("", successmessage.toString(), "success");
        }
    }
</script>
