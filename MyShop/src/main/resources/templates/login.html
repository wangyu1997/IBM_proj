<script type="text/javascript">
    $("#loginbutton").click(function () {
        if ($("#rempassbox").is(':checked')) {
            $.cookie('user_id', $("#email_input").val(), {expires: 7});
            $.cookie('password', $("#password_input").val(), {expires: 7});
        }
    });
    if ($.cookie('user_id')) {
        $("#email_input").val($.cookie('user_id'));
        $("#rempassbox").prop("checked",true);
    }
    if ($.cookie('password')) {
        $("#password_input").val($.cookie('password'));
        $("#rempassbox").prop("checked",true);
    }
</script>

<script th:inline="javascript">

    var errormessage = [[${error}]];
    errorDialog(errormessage);

    var successmessage = [[${success}]];
    successDialog(successmessage);

    function errorDialog(errormessage) {
        if (null != errormessage) {
            swal("", errormessage.toString(), "error");
        }
    }

    function successDialog(successmessage) {
        if (null != successmessage) {
            swal("", successmessage.toString(), "success");
        }
    }
</script>
